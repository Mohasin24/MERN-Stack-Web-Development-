<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Mohasin Patel</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    
    <form action="mailto:abc@gmail.com" method="post" enctype="text/plain">

        <label> 
            Name : <input type="text" name="name"  placeholder="Enter your name" /> <br><br>
        </label>

        <label>
            Email : <input type="email" name="email" placeholder="example@gmail.com" /> <br><br>
        </label>
        
        <label>
            Address : <textarea id="address" name="address" placeholder="Enter your address"></textarea><br><br>
        </label>

        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>

        <h3>Skills</h3>
        
        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label><br>

        <input type="checkbox" name="c" id="c">
        <label for="c">C</label><br>

        <input type="checkbox" name="cpp" id="cpp">
        <label for="cpp">C++</label><br>

        <input type="checkbox" name="webd" id="webd">
        <label for="webd">Web Development</label><br>
        
        <input type="submit" value="Submit"/>
    </form>
    
</body>
</html>
